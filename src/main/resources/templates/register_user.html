<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/head.html(title='Register')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="col-6 container flex-grow-1 mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Registration form (User)</h2>

            <div th:if="${#strings.isEmpty(success)}">

                <form action="#" th:action="@{/user/register}" th:object="${userRequestDto}" method="post">
                    <div class="form-group">
                        <label for="firstName">First name:</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                               placeholder="Enter First name">
                        <span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name:</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                               placeholder="Enter Last name">
                        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}"></span>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username"
                               placeholder="Enter Username">
                        <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}"></span>
                        <p class="text-danger" th:text="${user_error != null} ? ${user_error}"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email"
                               placeholder="Enter E-mail">
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        <p class="text-danger" th:text="${email_error != null} ? ${email_error}"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                               placeholder="Enter password">
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"></span>
                    </div>
                    <div class="form-group">
                        <label for="repeatedPassword">Repeat password:</label>
                        <input type="password" th:field="*{repeatedPassword}" class="form-control" id="repeatedPassword"
                               placeholder="Repeat password">
                        <span class="text-danger" th:if="${#fields.hasErrors('repeatedPassword')}"
                              th:errors="*{repeatedPassword}"></span>
                        <p class="text-danger" th:text="${password_error != null} ? ${password_error}"></p>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <select th:field="*{cityId}" class="form-control" id="city">
                            <option value="">Select City</option> <!-- Default option -->
                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                        </select>
                        <span class="text-danger" th:if="${#fields.hasErrors('cityId')}" th:errors="*{cityId}"></span>
                    </div>

                    <div class="form-group">
                        <label for="streetName">Street Name:</label>
                        <input type="text" th:field="*{streetName}" class="form-control" id="streetName" placeholder="Enter Street Name">
                        <span class="text-danger" th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}"></span>
                    </div>
                    <div class="form-group">
                        <label for="additionalInformation">Additional Information:</label>
                        <input type="text" th:field="*{additionalInformation}" class="form-control" id="additionalInformation" placeholder="Enter Additional Information">
                        <span class="text-danger" th:if="${#fields.hasErrors('additionalInformation')}" th:errors="*{additionalInformation}"></span>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                        <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary btn-lg">Register</button>
                    </div>
                </form>
            </div>

            <div th:if="${success}" class="alert alert-success">
                <p th:text="${success}"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/footer.html}"></div>
</html>
