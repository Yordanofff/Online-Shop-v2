<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head.html(title='Products')}"></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<title>Search By Price</title>
</head>
<nav th:replace="~{fragments/navbar.html}"></nav>
<body class="d-flex flex-column min-vh-100">
<div class="col-3 container flex-grow-1 mt-4 mb-4">
    <div class="row justify-content-center">
        <form action="#" th:action="@{/products/searchByPrice}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <h3> Search products by price </h3>
                        <hr/>
                        <label for="minPriceRange">Min. price:</label>

                        <input type="range" class="form-range" id="minPriceRange" name="minPrice" th:min="${minPrice}" th:max="${maxPrice}" oninput="updateMinValue(this.value)">

                        <input type="hidden" id="minPriceChanged" name="minPriceChanged" value="false">
                        <output id="minPriceOutput"></output>
                    </div>
                    <div class="form-group">
                        <label for="maxPriceRange">Max. price:</label>

                        <input type="range" class="form-range" id="maxPriceRange" name="maxPrice" th:min="${minPrice}" th:max="${maxPrice}" oninput="updateMaxValue(this.value)">

                        <input type="hidden" id="maxPriceChanged" name="maxPriceChanged" value="false">

                        <output id="maxPriceOutput"></output>
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                </div>
            </div>
        </form>
        <script>
            var minPriceChanged = false;
            var maxPriceChanged = false;

            function updateMinValue(value) {
                document.getElementById("minPriceOutput").innerHTML = value;
                minPriceChanged = true;
                document.getElementById("minPriceChanged").value = minPriceChanged;
            }

            function updateMaxValue(value) {
                document.getElementById("maxPriceOutput").innerHTML = value;
                maxPriceChanged = true;
                document.getElementById("maxPriceChanged").value = maxPriceChanged;
            }
        </script>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/footer.html}"></div>
</html>
