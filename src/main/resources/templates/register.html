<body class="d-flex flex-column min-vh-100">

<div class="col-6 container flex-grow-1 mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Login Selection</h2>
            <form action="/user/register" method="get">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg mb-3">Register as User</button>
                </div>
            </form>
            <form action="/employee/register" method="get">
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary btn-lg">Register as Employee</button>
                </div>
            </form>
        </div>
    </div>
</div>
