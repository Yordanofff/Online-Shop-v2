<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/head.html(title='Task')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="col-6 container flex-grow-1 mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Registration form (Employee)</h2>
            <form action="#" th:action="@{/employee/register}" th:object="${employeeRequestDto}" method="post">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                           placeholder="Enter First name">
                    <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                           placeholder="Enter Last name">
                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username"
                           placeholder="Enter Username">
                    <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    <p class="text-danger" th:text="${user_error != null} ? ${user_error}"></p>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter E-mail">
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <p class="text-danger" th:text="${email_error != null} ? ${email_error}"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password"
                           placeholder="Enter password">
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label for="repeatedPassword">Repeat password:</label>
                    <input type="password" th:field="*{repeatedPassword}" class="form-control" id="repeatedPassword"
                           placeholder="Repeat password">
                    <span class="text-danger" th:if="${#fields.hasErrors('repeatedPassword')}"
                          th:errors="*{repeatedPassword}"></span>
                    <p class="text-danger" th:text="${password_error != null} ? ${password_error}"></p>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth">
                    <span class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}"
                          th:errors="*{dateOfBirth}"></span>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                           placeholder="Enter Phone Number">
                    <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                          th:errors="*{phoneNumber}"></span>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary btn-lg">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


<div th:replace="~{fragments/footer.html}"></div>
</html>
