<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/head.html(title='Deleted Products')}"></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<title>Products</title>
</head>
<nav th:replace="~{fragments/navbar.html}"></nav>
<body class="d-flex flex-column min-vh-100">
<div class="col-6 container flex-grow-1">
    <h1 class="text-center mt-4">Deleted Products:</h1>

    <div class="row row-cols-1 row-cols-md-4">
        <div class="col mb-4" th:each="product : ${products}">
            <div class="card h-100 d-flex flex-column">

                    <span th:if="${product.imageLocation != null}">
                        <img th:src="@{'/images/' + ${product.imageLocation}}"
                             class="card-img-top img-fluid img-thumbnail"/>
                    </span>

                <div class="card-body flex-grow-1 text-center">
                         <span th:if="${product.name != null}">
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        </span>
                    <p class="card-text text-danger" th:text="${product.price +'лв.'}">Price: $0.00</p>
                </div>

                <div class="card-footer">
                    <div>
                        <a th:href="@{'/products/show/deleted/' + ${product.id}}" class="btn btn-primary">Show more</a>
                    </div>
                    <div>
                        <!--                        <a th:href="@{'/products/edit?id=' + ${product.id}}" class="btn btn-warning">Edit</a>-->
                        <a th:href="@{'/products/undelete?id=' + ${product.id}}" class="btn btn-danger">Add Back to Stock</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/footer.html}"></div>
</html>
