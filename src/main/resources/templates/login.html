<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/head.html(title='Task')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="col-6 container flex-grow-1 mt-5 mb-5">
    <div th:if="${param.error}">
        <p th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message == 'User is disabled'}"
           class="alert alert-danger text-center">Your account needs to be approved by an admin first!
        </p>
        <p th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message != 'User is disabled'}"
           class="alert alert-danger text-center">Invalid username or password.
        </p>
    </div>
    <div th:if="${param.loggedOut}">
        <p class="alert alert-success text-center">You have logged out successfully.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Login Selection</h2>
            <form action="/user/login" method="get">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg mb-3">Login as User</button>
                </div>
            </form>
            <form action="/employee/login" method="get">
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary btn-lg">Login as Employee</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">

</script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/footer.html}"></div>
</html>
