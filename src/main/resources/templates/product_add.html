<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/head.html(title='Task')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="col-6 container flex-grow-1 mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Add new <span th:text="${product_type}"></span></h2>
            <form action="#" name="productType" th:action="@{/products/add}" th:object="${product}" method="post">
                <input type="hidden" th:value="${product_type}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name">
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter price">
                    <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Enter quantity">
                    <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-secondary btn-lg">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/footer.html}"></div>
</html>
