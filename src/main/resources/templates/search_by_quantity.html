<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head.html(title='Products')}"></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<title>Search By Quantity</title>
</head>
<nav th:replace="~{fragments/navbar.html}"></nav>
<body class="d-flex flex-column min-vh-100">
<div class="col-4 container flex-grow-1 mt-4 mb-4 d-flex align-items-center">
    <div class="row justify-content-center">
        <form action="#" th:action="@{/products/searchByQuantity}" method="post">
            <div class="card">
                <div class="card-body">
                    <h3> Search products by quantity </h3>
                    <hr/>
                    <div class="input-group">
                        <input type="number" aria-label="First name" class="form-control" name="minQuantity" placeholder="Enter min. quantity">
                        <input type="number" aria-label="Last name" class="form-control" name="maxQuantity" placeholder="Enter max. quantity">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                    <p class="text-danger" th:text="${incorrect_quantity}"></p>
                    <p class="text-danger" th:text="${min_bigger_than_max}"></p>
                    <p class="text-danger" th:text="${blank_field}"></p>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/footer.html}"></div>
</html>
