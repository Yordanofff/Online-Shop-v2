<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head.html(title='Search')}"></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<title>Search By Quantity</title>
</head>
<nav th:replace="~{fragments/navbar.html}"></nav>
<body class="d-flex flex-column min-vh-100">
<div class="col-4 container flex-grow-1 mt-4 mb-4 d-flex align-items-center">
    <div class="row justify-content-center">
        <form action="#" th:action="@{/products/searchByQuantity}" method="post">
            <div class="card">
                <div class="card-body">
                    <h3> Search products by quantity </h3>
                    <hr/>
                    <div class="container">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="minQuantity">Enter min. quantity</label>
                                        <input type="number" class="form-control" id="minQuantity" name="minQuantity"
                                               placeholder="Enter min. quantity" th:value="${minQuantity}"
                                               th:min="${minQuantity}" th:max="${maxQuantity}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="maxQuantity">Enter max. quantity</label>
                                        <input type="number" class="form-control" id="maxQuantity" name="maxQuantity"
                                               placeholder="Enter max. quantity" th:value="${maxQuantity}"
                                               th:min="${minQuantity}" th:max="${maxQuantity}">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6 offset-md-3 text-center">
                                    <button type="submit" class="btn btn-outline-secondary btn-block">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <p class="text-danger" th:text="${incorrect_quantity}"></p>
                    <p class="text-danger" th:text="${min_bigger_than_max}"></p>
                    <p class="text-danger" th:text="${blank_field}"></p>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/footer.html}"></div>
</html>
