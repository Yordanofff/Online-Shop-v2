<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Upload')}"></head>
<nav th:replace="~{fragments/navbar.html}"></nav>

<body class="d-flex flex-column min-vh-100">
<div class="col-6 container flex-grow-1">

    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2>Upload Image Example</h2>
                    <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                    <form method="post" th:action="@{/products/upload}" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="image" accept="image/*" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload image</button>
                    </form>
                    <span th:if="${msg != null}" th:text="${msg}"></span>

                    <img th:src="@{'/images/' + ${uploadedFileName}}" th:if="${uploadedFileName != null}" />
                </div>
            </div>
        </div>
    </section>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<div th:replace="~{fragments/footer.html}"></div>
</html>
