<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Employees')}"></head>
<nav th:replace="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="text-center col-4 container flex-grow-1">
    <h1>All Employees</h1>

    <table class="table table-striped table-hover caption-top table-bordered border-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Age</th>
            <th scope="col">Salary</th>
            <th scope="col">Phone number</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="e : ${employees}">
            <tr>
                <th scope="row" th:text="${e.id}"></th>
                <th scope="row" th:text="${e.firstName}"></th>
                <th scope="row" th:text="${e.lastName}"></th>
                <th scope="row" th:text="${e.email}"></th>
                <th scope="row" th:text="${e.dateOfBirth}"></th>
                <th scope="row" th:text="${e.age}"></th>
                <th scope="row" th:text="${e.salary}"></th>
                <th scope="row" th:text="${e.phoneNumber}"></th>
                <th scope="row" th:text="${e.role.name}"></th>
            </tr>
        </th:block>
    </table>

<!--    <a class="btn btn-primary mb-5 mt-3" href="/dishes/add" role="button">Add new dish</a>-->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>

<div th:replace="~{fragments/footer.html}"></div>
</html>
