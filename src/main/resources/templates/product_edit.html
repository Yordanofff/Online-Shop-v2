<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/head.html(title='Edit product')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="col-6 container flex-grow-1 mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Edit product</h2>
            <form action="#" th:action="@{/products/edit}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{quantity}" th:value="${product.quantity}" id="actualQuantity">
                <div class="form-group">
                    <label for="productName">Product name:</label>
                    <input type="text" th:field="*{name}" th:value="${product.name}" class="form-control"
                           id="productName">
                    <p class="text-danger" th:text="${name_too_short}"></p>
                </div>
                <div class="form-group">
                    <label for="productPrice">Product price:</label>
                    <input type="number" th:field="*{price}" th:value="${product.price}" class="form-control"
                           id="productPrice" step="0.01">
                    <p class="text-danger" th:text="${price_too_low}"></p>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Product quantity(RAW edit - not safe):</label>
                    <input type="number" th:field="*{quantity}" th:value="${product.quantity}" class="form-control"
                           id="productQuantity" disabled>
                </div>

                <div class="form-group mt-2">
                    <label for="quantityChange">Modify Quantity:</label>
                    <input type="number" class="form-control" id="quantityChange" name="quantityChange"
                           placeholder="Positive or negative number to increase or decrease quantity"
                           step="1">
                    <p class="text-danger" th:text="${quantity_too_low}"></p>
                </div>

                <div th:if="${success != null}" class="text-center mb-5 mt-5">
                    <p class="text-success" th:text="${success}"></p>
                    <a href="/products/show" class="btn btn-primary">Go Back to Products</a>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-secondary btn-lg">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/footer.html}"></div>
</html>
